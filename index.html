<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="converter-container">
        <h1 class="title">Roman Numeral Converter</h1>
        <div class="input-group">
            <label for="number">Enter a number (1-3999):</label>
            <input type="number" id="number" aria-describedby="error" required>
            <small id="error" class="error"></small>
        </div>
        <div id="result-container" class="result-container">
            <div id="output" class="result-text"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
