<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="converter-container">
      <div class="title">Roman Numeral Converter</div>
      <div class="input-group">
        <label for="number">Please enter a number:</label>
        <input type="number" id="number" placeholder="" />
      </div>
      <button id="convert-btn" class="convert-button">Convert</button>
      <div id="result-container" class="result-container">
        <div id="output" class="result-text"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
